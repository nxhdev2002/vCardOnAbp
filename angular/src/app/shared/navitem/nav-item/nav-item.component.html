<p-toolbar>
  <ng-template pTemplate="end" *ngIf="(currentUser$ | async)?.isAuthenticated;">
    <div class="flex align-items-center gap-2">
        ${{ (currentProfile$ | async).balance }}
        <p-avatar 
            label="{{ (currentUser$ | async)?.userName[0] }}"
            shape="circle" />
        <p-button label="{{ 'AbpUi::Logout' | abpLocalization }}" icon="pi pi-sign-out" [raised]="true" severity="danger" (click)="logout()" />
    </div>
</ng-template>
</p-toolbar>
